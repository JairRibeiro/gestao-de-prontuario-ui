<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Filtros</h4>
                    </div>
                    <div class="card-body">
                        <form #form="ngForm" autocomplete="off">
                            <div class="row">
                                <div class="col-md-2">
                                    <mat-form-field>
                                        <input matInput placeholder="Matrícula do usuário" name="id" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <input matInput placeholder="CPF do usuário" name="cpf" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Filtrar</button>
                            <button mat-raised-button type="button" (click)="openDialog(null)" class="btn btn-info pull-right">Novo
                    Usuário</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="center" *ngIf="!loading && userNotFound">
                <h1>Nenhum usuário encontrado...</h1>
            </div>
            <div *ngFor="let user of users" class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card link-card" (click)="openDialog(responsible.id)">
                    <div class="card-body margin-color-active">
                        <ul>
                            <li class="user-name"> {{user.username}}</li>
                            <li><span class="fa fa-key useuserr-info"> Matrícula:</span> {{user.id}}</li>
                            <li><span class="fa fa-user user-info"> Nome:</span> {{user.person.firstName + ' ' + user.person.lastName}}</li>
                            <li><span class="fa fa-id-card responsible-info"> Documento:</span> {{user.person.cpf}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
