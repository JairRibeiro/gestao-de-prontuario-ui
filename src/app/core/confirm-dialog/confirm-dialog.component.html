<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<div class="card-footer">
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">{{data.button.no}}</button>
        <button mat-button class="btn btn-success" [mat-dialog-close]="data" cdkFocusInitial>{{data.button.yes}}</button>
    </div>
</div>
